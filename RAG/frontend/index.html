<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#fef3c7">
    <title>OnsenRAG - 温泉の知恵袋</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="steam-container">
        <div class="steam"></div>
        <div class="steam"></div>
        <div class="steam"></div>
    </div>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="app">
        <header class="header">
            <div class="header-top">
                <div class="header-badge" data-i18n="badge">温泉の知恵袋</div>
                <button class="lang-toggle" id="langToggle" onclick="toggleLang()" title="Switch language">EN</button>
            </div>
            <div class="logo">
                <div class="logo-icon">♨</div>
                <div class="logo-text">
                    <h1>OnsenRAG</h1>
                    <span data-i18n="tagline">温泉のいろは、なんでもおまかせ</span>
                </div>
            </div>
            <div class="status" id="status">
                <span class="status-dot"></span>
                <span id="statusText" data-i18n="statusChecking">接続確認中</span>
            </div>
        </header>

        <div class="chat-area" id="chatArea">
            <div class="welcome" id="welcome">
                <div class="welcome-icon">♨</div>
                <h2 data-i18n="welcomeHeading">温泉の旅、はじめます</h2>
                <p data-i18n="welcomeSubtext">気になることをお気軽にどうぞ</p>
                <div class="examples">
                    <button class="example-btn" onclick="useExample(this)"><span class="example-icon">🗾</span><span data-i18n="example1">草津温泉の特徴は？</span></button>
                    <button class="example-btn" onclick="useExample(this)"><span class="example-icon">🍁</span><span data-i18n="example2">有馬温泉のおすすめは？</span></button>
                    <button class="example-btn" onclick="useExample(this)"><span class="example-icon">♨</span><span data-i18n="example3">別府温泉の泉質は？</span></button>
                </div>
                <p class="hint" data-i18n="hint">質問例をタップするか、下の入力欄に自由に入力できます</p>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="questionInput" data-i18n-placeholder="placeholder" placeholder="温泉について質問を入力..." autocomplete="off"
                onkeydown="if(event.key==='Enter') askQuestion()" />
            <button id="askBtn" onclick="askQuestion()" data-i18n="send">送る</button>
        </div>
    </div>

    <script src="js/i18n.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
